<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form>
        <input type="text" placeholder="Enter a to-do item...">
        <button type="submit">Add</button>
      </form>
      <ul>
        <li><input type="checkbox"> Example Item</li>
        <li><input type="checkbox"> Another Example</li>
      </ul>
    </div>
  </body>
</html>
